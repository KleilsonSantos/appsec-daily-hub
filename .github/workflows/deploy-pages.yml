name: ğŸš€ Deploy to GitHub Pages

# ğŸ“Œ This workflow triggers every time code is pushed to the main branch
on:
  push:
    branches: [main]

# ğŸ” Required permissions to publish to GitHub Pages
permissions:
  contents: read       # Read repository contents
  pages: write         # Publish to GitHub Pages
  id-token: write      # Authenticate deployment

# ğŸ§µ Ensures only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ—ï¸ Build and Package Site
    runs-on: ubuntu-latest

    steps:
      # â¬‡ï¸ Step 1: Clone the repository into the workflow runner
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ğŸ“¦ Step 2: Upload the site content (in this case, from the root folder)
      - name: ğŸ“¦ Upload static site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./ # Root directory contains index.html and assets

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # ğŸš€ Step 3: Deploy the uploaded artifact using GitHubâ€™s official Pages action
      - name: ğŸš€ Deploy website
        id: deployment
        uses: actions/deploy-pages@v4
