name: Update CVE List

on:
  schedule:
    - cron: '0 */12 * * *' # Every 12 hours
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  update-cves:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch latest CVEs and update README.md
        run: |
          echo "ğŸ” Fetching latest CVEs..."
          curl -s "https://services.nvd.nist.gov/rest/json/cves/2.0?cvssV3Severity=CRITICAL&resultsPerPage=5" -o cves.json

          echo "## ğŸ“Š Latest Monitored CVEs (Automatically Updated)" > cve_block.txt
          echo '```yaml' >> cve_block.txt
          jq -r '.vulnerabilities[] | "- \(.cve.id) - \(.cve.descriptions[0].value)"' cves.json | sed 's/^/  /' >> cve_block.txt
          echo '```' >> cve_block.txt
          echo "ğŸ“ Updating README.md with latest CVEs..."

          awk '
            BEGIN {inside=0}
            /## ğŸ“Š Latest Monitored CVEs/ {print; while ((getline line < "cve_block.txt") > 0) print line; inside=1; next}
            inside && /^```/ {inside=0; next}
            !inside {print}
          ' README.md > temp.md && mv temp.md README.md

          echo "âœ… Block updated successfully!"

      - name: Commit and push if changes exist (Local ACT)
        if: github.event_name != 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
        run: |
          echo "ğŸ”‘ Checking token..."
          if [ -z "$GH_TOKEN" ]; then
            echo "âŒ GH_TOKEN is not defined. Aborting push."
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:$GH_TOKEN@github.com/KleilsonSantos/appsec-daily-hub
          git add README.md
          git diff --cached --quiet || git commit -m "ğŸ”„ Update CVE list [bot]"
          git push origin HEAD:main || echo "âš ï¸ No changes to push."

      - name: Notify completion
        run: echo "âœ… CVE update completed successfully!"
